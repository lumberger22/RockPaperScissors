<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-header">
        <div class="title">
            <ul>
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissors</li>
            </ul>
        </div>
        <div class="win-Counter">Wins</div>
    </div>
    <div class="selections">
        <ul>
            <li class="rock circle"><img src="#" alt="rock image" /></li>
            <li class="paper circle"><img src="#" alt="paper image" /></li>
            <li class="scissors circle"><img src="#" alt="scissors image" /></li>
        </ul>
    </div>
    <div class="bottom-main">
        <div class="player-choice">
            <p>YOU CHOSE</p>
            <div class="choice-circle"></div>
        </div>
        <div class="score-section">
            <p>MAKE A CHOICE TO BEGIN</p>
            <div class="score">
                <p>SCORE</p>
            </div>
            <div class="player-choice">
                <p>HOKIEBIRD CHOSE</p>
                <div class="choice-circle"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="rules">RULES</div>
    </footer>

</body>
</html>
