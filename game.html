<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-header">
        <div class="title"><img src="images/title.svg"></div>
        <div class="win-counter">
            <p>WINS</p>
            <div class="numberOfWins"></div>
        </div>
    </div>
    <div class="selections">
        <ul>
            <li class="rock circle"><img src="images/icon-rock.svg" alt="rock image" /></li>
            <li class="paper circle"><img src="images/icon-paper.svg" alt="paper image" /></li>
            <li class="scissors circle"><img src="images/icon-scissors.svg" alt="scissors image" /></li>
        </ul>
    </div>
    <div class="bottom-main">
        <div class="player-choice">
            <p>YOU CHOSE</p>
            <div class="choice-circle"></div>
        </div>
        <div class="score-section">
            <p>MAKE A CHOICE TO BEGIN</p>
            <div class="score-container">
                <div class="score-text">SCORE</div>
                <div class="score-content"></div>
            </div>    
        </div>
        <div class="hokiebird-choice">
            <p>HOKIEBIRD CHOSE</p>
            <div class="choice-circle"></div>
        </div>
    </div>
    <footer>
        <button class="rules">RULES</button>
    </footer>

</body>
</html>
